<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ngMap Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.js"></script>
    <script src="ngMapsApp.js"></script>
</head>
<body ng-app="ngMapTestApp">
    <h3>ngMaps Test</h3>

    <p>Test showing adding and removing markers on ngMap 
        (from: <a href="https://ngmap.github.io">https://ngmap.github.io/</a>)</p>
    <div ng-controller="ngMapCtrl">
        <input ng-click="toggleAddAndRemoveMarkers()" type="button" value="Add/Remove Next Marker">
        <input ng-click="removeMarkers()" type="button" value="Remove all markers">
        <!-- To set style properties of map, eg height, set on map and style the parent
        container -->
        <div style="height:500px">
            <map style="height:100%" center="37.7699298, -122.4469157" zoom="11">
                <!-- not shown in ngMap docs, use a repeating marker for markers -->
                <marker ng-repeat="pos in positions" position="{{pos.lat}}, {{pos.lng}}"></marker>
            </map>
        </div>

    </div>

</body>
</html>
